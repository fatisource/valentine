<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      font-size: 32px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background-color: #ff1e4d;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    p.message {
      color: white;
      font-size: 28px;
      margin-top: 20px;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

<div class="box">
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üôà</button>
</div>

<script>
  const yesButton = document.getElementById("yes");
  const noButton = document.getElementById("no");

  // Move "No" button when hovered
  noButton.addEventListener("mouseover", () => {
    noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
  });

  // Show infinite love messages and hearts on "Yes"
  yesButton.addEventListener("click", () => {
    // Add message
    const msg = document.createElement("p");
    msg.classList.add("message");
    msg.innerText = "FINALLY I GOT YOU!! I love youuu so much ‚ù§Ô∏èü•∞";
    document.body.appendChild(msg);

    // Add heart
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(heart);

    // Remove heart after animation
    setTimeout(() => heart.remove(), 4000);
  });

</script>

</body>
</html>
