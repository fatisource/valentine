<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 32px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background-color: #ff1e4d;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

  </style>
</head>
<body>

<div class="box">
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveButton()">No üôà</button>
</div>

<script>
  function yesClicked() {
    document.body.innerHTML = "<h1 style='color:white; font-size:40px;'>FINALLY I GOT YOU !! I love youuu so much mithrooo ‚ù§Ô∏èü•∞</h1>";
  }

  function moveButton() {
    const button = document.getElementById("no");
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
  }
</script>

</body>
</html>
